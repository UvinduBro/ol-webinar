<!DOCTYPE html>
<html>
<head>
  <title>Conference Call and WhatsApp Group</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="wrapper.css">
  <link rel="stylesheet" href="countdown.css">
</head>
<body>

    <div class="wrapper">
        <header>Day Before Exam</header>
<br>
        <h2>Buddhism ☸️</h2>
        <span>29th May 2023</span>

        <br><br>
        <button id="conferenceButton">Join Conference Call</button>
        
        <br><br><br>
        <h2>WhatsApp Group</h2>
        <br>
        <button id="whatsappButton">Join WhatsApp Group</button>

        <br><br>

        <div class="countdown-wrapper">
            <div class="countdown-item">
              <span id="days"></span>
              <span>Days</span>
            </div>
            <div class="countdown-item">
              <span id="hours"></span>
              <span>Hours</span>
            </div>
            <div class="countdown-item">
              <span id="minutes"></span>
              <span>Minutes</span>
            </div>
            <div class="countdown-item">
              <span id="seconds"></span>
              <span>Seconds</span>
            </div>
          </div>
    </div>
    


  <script src="script.js"></script>
</body>
</html>
